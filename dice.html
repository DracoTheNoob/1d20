<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Simulateur de dés - 1d20</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dice.css">
    <script src="js/global.js" defer></script>
    <script src="js/dice.js" defer></script>
</head>
<body>
    <nav></nav>
    <section class="roller">
        <div class="container">
            <h1>Nombre de dés</h1>
            <div id="amount_container"></div>
        </div>
        <div class="container">
            <h1>Nombre de faces</h1>
            <div id="dice_container">
                <!--

                <button class="dice" onclick="selectDice(2)">2</button>
                <button type="button" class="dice" onclick="selectDice(4)">4</button>
                <button type="button" class="dice" onclick="selectDice(6)">6</button>
                <button type="button" class="dice" onclick="selectDice(8)">8</button>
                <button type="button" class="dice" onclick="selectDice(10)">10</button>
                <button type="button" class="dice" onclick="selectDice(12)">12</button>
                <button type="button" class="dice" onclick="selectDice(20)" id="selected_dice">20</button>
                <button type="button" class="dice" onclick="selectDice(100)">100</button>

                -->
            </div>
        </div>
        <div class="generator container" onload="init()">
            <h1>Résultat</h1>
            <div class="row" id="generator_container"></div>
            <div class="dice" id="result">0</div>
        </div>
    </section>
</body>
</html>
